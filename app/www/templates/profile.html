<ion-view view-title="Locate">
    <ion-content>
        <h4 class="content padding double-padding-x">Following</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Jon Snow</h2>
                <p>Da illest illegitimate</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/sansa.jpg">
                <h2>Sansa Stark</h2>
                <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/tyrion.jpg">
                <h2>Tyrion Lannister</h2>
                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
    </ion-content>
    <ion-footer-bar ng-class="{expanded:$scope.isExpanded}">
      <div style="background-color:#0000FF;" class="tabs tabs-icon-top static">
          <!-- <a ui-sref="app.activity" class="tab-item">
              <i class="icon ion-android-locate" ></i> Locate
          </a> -->
          <a style="color:white;" ui-sref="app.locate" class="tab-item">
              <i class="icon ion-android-locate" ></i> Locate
          </a>
          <a style="color:white;" ui-sref="app.feed" class="tab-item">
              <i class="icon ion-earth"></i> Feed
          </a>
          <a style="color:white;" ui-sref="app.Self-Defense" class="tab-item">
            <i class="icon ion-android-hand"></i> Self-Defense
          </a>
      </div>
    </ion-footer-bar>
</ion-view>
