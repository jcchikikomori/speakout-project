<ion-view view-title="Law">
  <ion-nav-bar class="bar-positive">

    </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/law/{{chat.id}}">
          <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      


      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar class="bar-positive" style="height:50px;">

    <button class="btn-danger" style="font-size:15px;width:100%;height:100%;border-radius:100px;">EMERGENCY CALL</button>

  </ion-footer-bar>
</ion-view>
