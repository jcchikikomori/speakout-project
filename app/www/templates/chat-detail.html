<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">

  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>

  <div class="card">
       <ion-item>
           <div class="video-container">
               <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="560" height="315"></iframe>
           </div>
       </ion-item>
   </div>

   <ion-footer-bar class="bar-positive" style="height:50px;">

     <button class="btn-danger" style="font-size:15px;width:100%;height:100%;border-radius:100px;">EMERGENCY CALL</button>

   </ion-footer-bar>
</ion-view>
